<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/estadios.css">
  <link rel="shortcut icon" href="../Imagens/Taca-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Titulos - Flamengo</title>
</head>
<body>
  <div class="conteiner">
    <header class="headerContent">
      <div class="headerLogoTitle">
        <img src="../Imagens/Taca-logo.png" alt="Brasileirão" class="headerContentImg">
        <p>Brasileirão Assaí 2023</p>
      </div>
      <div class="headerContentButton">
        <button class="buttonHeader">Incio</button>
        <button class="buttonHeader">Login</button>
      </div>
    </header>
    <p class="navTitle">Clube</p>
    <div class="clubDescription">
      <img src="../Imagens/flamengo-logo.png" alt="Flamengo" class="clubDescriptionImg">
      <p class="clubDescriptionContent">Clube de Regatas do Flamengo</p>
      <p class="clubDescriptionContent">Rio de Janeiro-RJ</p>
    </div>
    <p class="clubDescriptionContentTitle">Estadios</p>
    <section class="mainContent">
      <div class="cardPrincipal">
        <div class="cardPrincipalContent"> 
          <p class="cardPrincipaltitle">Estadios Usados</p>
          <ul class="cardPrincipalDescription">
            <div class="cardPrincipalIndividual">
              <li class="cardPrincipalList">Gavea</li>
            <img src="../Imagens/gavea.jpg" alt="Gavea" class="cardPrincipalImg">
            </div>
            <div class="cardPrincipalIndividual">
              <li class="cardPrincipalList">Maracanã (administrado em conjunto com o Fluminense)</li>
              <img src="../Imagens/marcana.jpg" alt="Dida" class="cardPrincipalImg">
            </div>
          </ul>
        </div>
      </div>
      <div class="sideBar">
        <a href="../index.html">
          <div class="sideBarContent">
            <img src="../Imagens/1914-Flamengo.jpg" alt="titulos" class="sideBarImg">
            <p class="sideBarContentDescription">Historia</p> 
          </div>
        </a>
        <a href="zico.html">
          <div class="sideBarContent">
            <img src="../Imagens/zico.webp" alt="zico" class="sideBarImg">
            <p class="sideBarContentDescription">Maior Idolo</p> 
          </div>
        </a>
        <a href="titulos.html">
          <div class="sideBarContent">
            <img src="../Imagens/titulos.jpg_large" alt="titulos" class="sideBarImg">
            <p>Titulos</p> 
          </div>
        </a>
        <a href="Artilharia.html">
          <div class="sideBarContent">
            <img src="../Imagens/artilharia.jfif" alt="gabigol" class="sideBarImg">
            <p>Artilharia</p> 
          </div>
          </a>
      </div>
    </section>
    <footer class="footerContent">
      <div class="footerLogoTitle">
        <img src="../Imagens/Taca-logo.png" alt="Brasileirão" class="footerContentImg">
        <p>Brasileirão Assaí 2023</p>
      </div>
      <div class="footerContentButton">
        <button class="buttonFooter">Incio</button>
        <button class="buttonFooter">Login</button>
      </div>
    </footer>
  </div>
</body>
</html>
